<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS goes up here for bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <!-- topbar -->
      <div class="row bg-primary">
        <div class="col-12 col-md-6">
          <p class="display-1">LOGO</p>
        </div>
        <div class="col-12 col-md-6 align-self-end">
          <p class="display-6 text-md-end">Home Contact</p>
        </div>
      </div>

<!-- the top bar thing -->

      <div class="row">
        <p class="display-4 ps-4">Contact Us</p>
        <form method="post">
          <!-- have to do guttering weirdly like this -->
          <div class="row p-4 g-4">
            <div class="col-12 col-md-6">
              <div class="col bg-light border rounded p-4 h-100">
                <div class="mb-3">
                  <!-- Means when you click on text in label it brings you to tied item with the same id in the for="" -->
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <!-- Id is same as labels for therefore the label links to the input -->
                  <!-- aria-describedby is for page readers -->
                  <!-- ID can be whatever, they dont seem to have give it styling -->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <!-- do this for sizing -->
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <!-- adds margin to bottom for spacing -->
              <div class="bg-light border rounded p-4">
                <div class="mb-3 form-group">
                  <label for="Question" class="form-label">Question</label>
                  <textarea class="form-control" id="Question" rows="8" cols="1"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>





    </div>


    <!-- javascript down here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
